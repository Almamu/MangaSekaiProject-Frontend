<ion-card [href]="href" color="dark">
  <ion-img [src]="manga.Image.replace ('/app/', '/assets/')"></ion-img>

  <ion-card-header>
    <ion-card-title>
      {{ this.manga.Name }}
    </ion-card-title>
    <ion-card-subtitle>
      {{ subtitle }}
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
