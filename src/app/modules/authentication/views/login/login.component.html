<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'LOGIN.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form (ngSubmit)="login ()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">{{ 'LOGIN.URL' | translate }}</ion-label>
        <ion-input name="server" [(ngModel)]="userdata.server" [placeholder]="'LOGIN.URL_PLACEHOLDER' | translate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">{{ 'LOGIN.USERNAME' | translate }}</ion-label>
        <ion-input name="username" [(ngModel)]="userdata.username" [placeholder]="'LOGIN.USERNAME' | translate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">{{ 'LOGIN.PASSWORD' | translate }}</ion-label>
        <ion-input name="password" [(ngModel)]="userdata.password" type="password" [placeholder]="'LOGIN.PASSWORD' | translate"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit" expand="full">
      {{ 'LOGIN.SIGNIN' | translate }}
    </ion-button>
  </form>
</ion-content>
